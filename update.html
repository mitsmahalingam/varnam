<!DOCTYPE html>
<html>
<head>
    <title>Varnam 2k19 Scorecard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="10"/>
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial;
    margin: 0 auto; /* Center website */
    max-width: 800px; /* Max width */
    padding: 20px;
}

.heading {
    font-size: 25px;
    margin-right: 25px;
}

.fa {
    font-size: 25px;
}

.checked {
    color: orange;
}

/* Three column layout */
.side {
    float: left;
    width: 15%;
    margin-top:10px;
}

.middle {
    margin-top:10px;
    float: left;
    width: 70%;
}

/* Place text to the right */
.right {
    text-align: right;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* The bar container */
.bar-container {
    width: 100%;
    background-color: #f1f1f1;
    text-align: center;
    color: white;
}

/* Individual bars */

.bar-5 {width: 60%; height: 18px; background-color: red;}
.bar-4 {width: 30%; height: 18px; background-color: green;}
.bar-3 {width: 10%; height: 18px; background-color: yellow;}
.bar-2 {width: 4%; height: 18px; background-color: blue;}

/* Responsive layout - make the columns stack on top of each other instead of next to each other */
@media (max-width: 400px) {
    .side, .middle {
        width: 100%;
    }
    .right {
        display: none;
    }
}
</style>
</head>
<body>

    <span class="heading">Varnam 2k19 House Points</span> Visit <b>facebook.com/varnammits</b> for live updates...

<hr style="border:3px solid #f1f1f1">

<div class="row">
  <div class="side">
    <div>Red</div>
  </div>
  <div class="middle">
    <div class="bar-container">
      <div class="bar-5"></div>
    </div>
  </div>
  <div class="side right">
      <!-- --------------------- Points for RED -------------- -->
  <div id="redbar">0</div>
  </div>
  <div class="side">
    <div>Green</div>
  </div>
  <div class="middle">
    <div class="bar-container">
      <div class="bar-4"></div>
    </div>
  </div>
  <div class="side right">
      <!-- ---------------------- Points for GREEN -------------- -->
    <div id="greenbar">0</div>
  </div>
  <div class="side">
    <div>Yellow</div>
  </div>
  <div class="middle">
    <div class="bar-container">
      <div class="bar-3"></div>
    </div>
  </div>
  <div class="side right">
      <!-- ---------------------- Points for YELLOW -------------- -->
    <div id="yellowbar">0</div>
  </div>
  <div class="side">
    <div>Blue</div>
  </div>
  <div class="middle">
    <div class="bar-container">
      <div class="bar-2"></div>
    </div>
  </div>
  <div class="side right">
      <!-- ---------------------- Points for BLUE -------------- -->
    <div id="bluebar">0</div>
  </div>
  <script>
      var r = parseInt(document.getElementById('redbar').innerHTML);
      var b = parseInt(document.getElementById('bluebar').innerHTML);
      var g = parseInt(document.getElementById('greenbar').innerHTML);
      var y = parseInt(document.getElementById('yellowbar').innerHTML);
      var max=r;
      if(b>max)
          max=b;
      if(g>max)
          max=g;
      if(y>max)
          max=y;
      if(max==0)
      {
          document.getElementsByClassName('bar-5')[0].style.width=("0px");
          document.getElementsByClassName('bar-4')[0].style.width=("0px");
          document.getElementsByClassName('bar-3')[0].style.width=("0px");
          document.getElementsByClassName('bar-2')[0].style.width=("0px");
      }
      else
      {
          document.getElementsByClassName('bar-5')[0].style.width=(((r/max)*100)+"%");
          document.getElementsByClassName('bar-4')[0].style.width=(((g/max)*100)+"%");
          document.getElementsByClassName('bar-3')[0].style.width=(((y/max)*100)+"%");
          document.getElementsByClassName('bar-2')[0].style.width=(((b/max)*100)+"%");

      }
    </script>
</body>
</html>
